<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Shooter</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
        }
        #game-container {
            position: relative;
            width: 800px;
            height: 600px;
        }
        canvas {
            display: block;
            background: black;
        }
        #controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin-top: 10px;
        }
        .control-button {
            width: 80px;
            height: 80px;
            background: gray;
            color: white;
            font-size: 24px;
            text-align: center;
            line-height: 80px;
            border-radius: 10px;
            user-select: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .control-button:active {
            background: darkgray;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
    </div>
    <div id="controls">
        <div id="left" class="control-button">‚Üê</div>
        <div id="shoot" class="control-button">üî•</div>
        <div id="right" class="control-button">‚Üí</div>
    </div>
    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 600;

        const player = { x: 400, y: 500, width: 50, height: 50, color: 'blue', speed: 5, bullets: [] };
        const aliens = [];
        const keys = { left: false, right: false, shoot: false };
        let score = 0;
        let gameRunning = true;

        // Utility functions
        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        function createAlien() {
            aliens.push({
                x: random(0, canvas.width - 50),
                y: -50,
                width: 50,
                height: 50,
                color: 'green',
                speed: random(1, 3),
            });
        }

        function drawRect(obj) {
            ctx.fillStyle = obj.color;
            ctx.fillRect(obj.x, obj.y, obj.width, obj.height);
        }

        // Onscreen control events
        document.getElementById('left').addEventListener('touchstart', () => keys.left = true);
        document.getElementById('left').addEventListener('touchend', () => keys.left = false);
        document.getElementById('right').addEventListener('touchstart', () => keys.right = true);
        document.getElementById('right').addEventListener('touchend', () => keys.right = false);
        document.getElementById('shoot').addEventListener('touchstart', () => keys.shoot = true);
        document.getElementById('shoot').addEventListener('touchend', () => keys.shoot = false);

        // Keyboard events
        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') keys.left = true;
            if (e.key === 'ArrowRight') keys.right = true;
            if (e.key === ' ') keys.shoot = true;
        });
        window.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') keys.left = false;
            if (e.key === 'ArrowRight') keys.right = false;
            if (e.key === ' ') keys.shoot = false;
        });

        function update() {
            if (keys.left && player.x > 0) player.x -= player.speed;
            if (keys.right && player.x < canvas.width - player.width) player.x += player.speed;
            if (keys.shoot) {
                if (!player.shooting) {
                    player.bullets.push({ x: player.x + player.width / 2 - 5, y: player.y, width: 10, height: 20, color: 'red', speed: 5 });
                    player.shooting = true;
                }
            } else {
                player.shooting = false;
            }

            player.bullets.forEach((bullet, index) => {
                bullet.y -= bullet.speed;
                if (bullet.y + bullet.height < 0) player.bullets.splice(index, 1);
            });

            aliens.forEach((alien, index) => {
                alien.y += alien.speed;
                if (alien.y > canvas.height) aliens.splice(index, 1);

                player.bullets.forEach((bullet, bIndex) => {
                    if (
                        bullet.x < alien.x + alien.width &&
                        bullet.x + bullet.width > alien.x &&
                        bullet.y < alien.y + alien.height &&
                        bullet.y + bullet.height > alien.y
                    ) {
                        aliens.splice(index, 1);
                        player.bullets.splice(bIndex, 1);
                        score++;
                    }
                });
            });

            if (Math.random() < 0.02) createAlien();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawRect(player);
            player.bullets.forEach((bullet) => drawRect(bullet));
            aliens.forEach((alien) => drawRect(alien));

            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 20);
        }

        function gameLoop() {
            if (!gameRunning) return;

            update();
            draw();

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
