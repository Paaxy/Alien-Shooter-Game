<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alien Shooter Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      position: relative;
    }

    button {
      position: fixed;
      padding: 10px 20px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000; /* Ensure buttons are on top of the canvas */
    }

    #fullscreen {
      bottom: 10px;
      right: 10px;
    }

    #shoot {
      bottom: 10px;
      left: 10px;
    }

    #left {
      bottom: 80px;
      left: 10px;
    }

    #right {
      bottom: 80px;
      left: 100px;
    }

    canvas {
      display: block;
      background: black;
      position: absolute;
      width: 100%; /* Make the canvas responsive */
      height: 100%; /* Adjust to full screen */
    }
  </style>
</head>

<body>
  <script src="game.js"></script>
</body>
</html>
