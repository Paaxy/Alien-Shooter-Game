<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alien Shooter Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    button {
      position: absolute;
      bottom: 10px;
      right: 10px;
      padding: 10px 20px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <script>
    // Create the canvas for the game
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 800;
    canvas.height = 600;
    document.body.appendChild(canvas);

    // Fullscreen functionality
    const toggleFullscreen = () => {
      if (!document.fullscreenElement) {
        canvas.requestFullscreen().catch(err => {
          console.error(`Failed to enable fullscreen: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    };

    // Create fullscreen button
    const fullscreenButton = document.createElement('button');
    fullscreenButton.textContent = 'Fullscreen';
    document.body.appendChild(fullscreenButton);

    // Add fullscreen toggle to button
    fullscreenButton.addEventListener('click', toggleFullscreen);

    // Keyboard support for fullscreen (desktop only)
    window.addEventListener('keydown', (e) => {
      if (e.key === 'f' || e.key === 'F') {
        toggleFullscreen();
      }
    });

    // Example Game Setup (You can replace this with your actual game logic)
    let player = { x: 400, y: 500, width: 50, height: 50, color: 'blue', speed: 5 };
    const keys = {};

    // Handle keyboard input
    window.addEventListener('keydown', (e) => (keys[e.key] = true));
    window.addEventListener('keyup', (e) => (keys[e.key] = false));

    function update() {
      if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
      if (keys['ArrowRight'] && player.x < canvas.width - player.width) player.x += player.speed;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
